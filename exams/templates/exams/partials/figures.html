{% if figures %}<div class="row">
{% for figure in figures %}
  <figure class="col-auto mw-100 mt-3">
    {% with img=figure.figure %}{% include 'partials/lazy_img.html' %}{% endwith %}
    {% if figure.caption %}
      <figcaption class="font-italic">{{ figure.caption }}</figcaption>
    {% endif %}
  </figure>
{% endfor %}
</div>{% endif %}
