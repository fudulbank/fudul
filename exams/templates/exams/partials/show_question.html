{% load bootstrap3 %}{% load staticfiles %}
<head>
    <style>
.panel-body a {
    color: white;
    font-size: medium;
    font-weight: bold;
    margin-top: auto
}
        .img-responsive {
            padding: 0;
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            margin-right: 20%;
        }
</style>
</head>
<body>
    <div class="panel panel-flat">
                       <div class="panel-body">
                       {% if revision.question.figure %}
                           <img class="img-responsive center-block"  src="{{ revision.question.figure.url }}">
                       {% endif %}
       <br> {{ revision.text }}
                           {% for choice in revision.choice_set.all %}

                               <div class="text-muted text-size-small">
                               <li>{{ choice.text }}</li>
                               </div>
                           {% endfor %}
                       </div>
            </div>
    <a href="{% url 'exams:list_revisions' revision.question.subject.first.exam.category.get_slugs revision.question.subject.first.exam.pk revision.question.pk %}"><button style="margin-bottom: 10px; float: right" class="btn btn-primary btn-rounded" type="button">
        <i class=" icon-archive position-left"></i>
        History
    </button></a>

</body>
