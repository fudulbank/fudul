{% load bootstrap3 %}{% load staticfiles %}
<head>
    <style>
.panel-body a {
    color: white;
    font-size: medium;
    font-weight: bold;
    margin-top: auto
}
        .img-responsive {
            padding: 0;
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            margin-right: 20%;
        }
</style>
</head>
<body>

    <div class="panel panel-flat">
                       <div class="panel-body">
                       {% if revision.question.figure %}
                           <img class="img-responsive center-block"  src="{{ revision.question.figure.url }}">
                       {% endif %}
       <br> <strong style="font-size: medium">{{ revision.text }}</strong>
                           {% for choice in revision.choice_set.all %}

                               <div style="margin-right: 6%">
                               <li >{{ choice.text }}</li>
                               </div>
                           {% endfor %}
                       </div>
            </div>


</body>
