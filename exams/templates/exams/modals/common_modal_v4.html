<div class="modal fade" id="{{ modal_id }}">
  <div class="modal-dialog{% if is_small %} modal-sm{% endif %}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if modal_content %}
        {{ modal_content }}
        {% else %}
        {% include "exams/modals/ajax-loader.html" %}
        {% endif %}
      </div>
      {% if not no_footer %}
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        {% if confirm_link %}
        <a class="submit-button btn btn-primary">Confirm</a>
        {% else %}
        <button type="button" class="submit-button btn btn-primary">Confirm</button>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
