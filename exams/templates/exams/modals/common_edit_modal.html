<div class="modal fade" id="{{ modal_id }}">
  <div class="modal-dialog{% if is_small %} modal-sm{% endif %}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{ modal_title }}</h4>
      </div>
      <div class="modal-body{% if not is_small %} ativa-scroll{% endif %}">
        {% if modal_content %}
        {{ modal_content }}
        {% else %}
        {% include "exams/modals/ajax-loader.html" %}
        {% endif %}
      </div>
    {% if not no_footer %}
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        {% if confirm_link %}
        <a class="submit-button btn btn-primary">Confirm</a>
        {% else %}
        <button {% if button_form %}form="{{ button_form }}" type="submit"{% else %}type="button"{% endif %} class="submit-button btn btn-primary">Confirm</button>
        {% endif %}
      </div>
     {% endif %}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
