<!DOCTYPE html>{% load static %}
<html lang="en" data-textdirection="ltr" class="loading">
{% include 'partials/call_out.html' %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>Fudul | {% block title %}{% endblock %}</title>

  <link rel="manifest" href="{% static 'manifest.json' %}">
  <link rel="shortcut icon" href="{% static 'img/logo-monkey.png' %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
  rel="stylesheet">
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/vendors.css' %}">
  <!-- END VENDOR CSS-->
  <!-- BEGIN STACK CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/app.css' %}">
  <!-- END STACK CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/core/menu/menu-types/vertical-menu.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/pages/login-register.css' %}">
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/style.css' %}">
  <!-- END Custom CSS-->
</head>
<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column   menu-expanded blank-page blank-page">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section>
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                <div class="card-header border-0">
                  <div class="card-title text-center">
                    <a href="{% url 'index' %}"><img class="img-fluid" src="{% static 'img/logo.svg' %}" alt="Fudul logo"></a>
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>{% block subtitle %}{% endblock %}</span>
                  </h6>
                </div>
                <div class="card-content">
                {% block content %}{% endblock %}
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- BEGIN VENDOR JS-->
  <script src="{% static 'stack/vendors/js/vendors.min.js' %}" type="text/javascript"></script>
  <!-- END VENDOR JS-->
{% block customscript %}{% endblock %}
  <!-- BEGIN PAGE VENDOR JS-->
  <script src="{% static 'stack/vendors/js/forms/validation/jqBootstrapValidation.js' %}"
  type="text/javascript"></script>
  <!-- END PAGE VENDOR JS-->
  <!-- BEGIN STACK JS-->
  <script src="{% static 'stack/js/core/app-menu.js' %}" type="text/javascript"></script>
  <script src="{% static 'stack/js/core/app.js' %}" type="text/javascript"></script>
  <!-- END STACK JS-->
  <!-- BEGIN PAGE LEVEL JS-->
  <script src="{% static 'stack/js/scripts/forms/form-login-register.js' %}" type="text/javascript"></script>
  <!-- END PAGE LEVEL JS-->
</body>
</html>
