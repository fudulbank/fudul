{% extends 'userena/base_userena.html' %}{% load bootstrap3 %}
{% block title %}Reset Password{% endblock %}
{% block subtitle %}Reset your password{% endblock %}
{% block content %}
<div class="card-body collapse in">
    <div class="card-block">
        <form method="post" class="form-horizontal form-simple" novalidate>
          {% csrf_token %}
            <fieldset class="form-group position-relative has-icon-left mb-0">
                {% bootstrap_form form show_label=False %}
            </fieldset>
            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="ft-mail"></i> Reset password</button>
        </form>
    </div>
</div>
{% endblock %}
