{% if session and img %}
<a data-fancybox="{{ question.pk }}-{{ fancybox_prefix }}figures" data-src="{{ img.url }}" data-caption="{{ figure.caption }}"><i class="fas fa-spinner fa-spin lazy my-4" data-img-class="img-fluid {{ img_class }}" data-src="{{ img.url }}"></i></a>
{% elif img %}
<img class="img-fluid {{ img_class }}" src="{{ img.url }}">
{% endif %}
