<!DOCTYPE html>{% load static %}
{% include 'partials/call_out.html' %}
<html lang="en" data-textdirection="ltr" class="loading">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>{{ error_short_name }}</title>
  <link rel="shortcut icon" href="{% static 'img/logo-monkey.png' %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
  rel="stylesheet">
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/vendors.css' %}">
  <!-- END VENDOR CSS-->
  <!-- BEGIN STACK CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/app.css' %}">
  <!-- END STACK CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/core/menu/menu-types/vertical-menu.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/pages/error.css' %}">
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'stack/css/style.css' %}">
  <!-- END Custom CSS-->
</head>
<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column   menu-expanded blank-page blank-page">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section>
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-lg-4 col-md-5 col-10 p-0">
              <div class="card-header bg-transparent border-0">
                <a href="{% url 'index' %}"><img class="img-fluid" src="{% static 'img/logo.svg' %}" alt="branding logo"></a>
                <h2 class="error-code text-center mb-2">{{ error_code }}</h2>
                <h3 class="text-uppercase text-center">{{ error_header }}</h3>
              </div>
              <div class="card-content">
                  <div class="card-block">
                    <p>If the reason behind this error is not clear, please do reach out to us through:</p>
                  </div>
                  <div class="card-block">
                    <div class="row justify-content-center">
                      <div class="col-sm-6">
                        <div class="card text-center height-150 bg-transparent">
                          <div class="card-body">
                            <i class="font-large-3 fa fa-telegram"></i>
                            <div class="card-block">
                              <h4 class="card-title"><a target="_blank" href="https://t.me/FudulBot">Telegram live chat</a></h4>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="card text-center height-150 bg-transparent">
                          <div class="card-body">
                            <i class="font-large-3 ft-mail"></i>
                            <div class="card-block">
                              <h4 class="card-title"><a href="mailto:support@fudulbank.com">Email Support</a></h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- BEGIN VENDOR JS-->
  <script src="{% static 'stack/vendors/js/vendors.min.js' %}" type="text/javascript"></script>
  <!-- BEGIN VENDOR JS-->
  <!-- BEGIN STACK JS-->
  <script src="{% static 'stack/js/core/app-menu.js' %}" type="text/javascript"></script>
  <script src="{% static 'stack/js/core/app.js' %}" type="text/javascript"></script>
  <!-- END STACK JS-->
</body>
</html>
